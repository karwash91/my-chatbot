name: Deploy my-chatbot

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Frontend Build ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build


      # --- Lambda Zipping ---
      - name: Zip Lambdas
        run: |
          cd lambdas
          for fn in chat fetch ingest upload; do
            zip -j "$fn.zip" "$fn.py"
          done

      # --- Terraform ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply (infra only)
        run: terraform apply -target=aws_s3_bucket.docs_bucket -auto-approve

      - name: Upload Lambda packages to S3
        run: |
          bucket=$(terraform output -raw docs_bucket_name)
          for fn in chat upload ingest fetch; do
            aws s3 cp lambdas/$fn.zip s3://$bucket/lambdas/$fn.zip
          done

      - name: Terraform Apply (all)
        run: terraform apply -auto-approve

      - name: Sync frontend build to S3
        run: |
          aws s3 sync frontend/dist s3://$(terraform output -raw docs_bucket_name) --delete

          